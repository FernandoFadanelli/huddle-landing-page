<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/478d6b5730.js" crossorigin="anonymous"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <img class="background-img-desktop" src="images/bg-desktop.svg" alt="backgroung-pattern-desktop">
  <img class="background-img-mobile" src="images/bg-mobile.svg" alt="backgroung-pattern-mobile">

  <div class="main-grid">
    <img class="logo" src="images/logo.svg" alt="Huddle-logo">

    <img class="mockups" src="images/illustration-mockups.svg" alt="mockups-huddle">

    <div class="main-text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="register-button" type="button" name="register">Register</button>
    </div>

    <ul class="social-icons">
      <li>
        <span class="fa-stack fa-lg icon">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x"></i>
        </span>
      </li>
      <li>
        <span class="fa-stack fa-lg icon">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x"></i>
        </span>
      </li>
      <li>
        <span class="fa-stack fa-lg icon">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram fa-stack-1x"></i>
        </span>
      </li>
    </ul>

  </div>


</body>

</html>
